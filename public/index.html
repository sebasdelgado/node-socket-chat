<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6">

            <h1>Google Sign-In</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="288893744655-dpa6ut3dsiilhqkb5h7ene78d8o7ja76.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">
                SignOut
            </button>
        </div>

        <div class="col-sm-6">

            <h1>Login Manual</h1>
            <hr>

            <form class="d-grid">
                <input type="text" class="form-control mb-2" name="correo" placeholder="Correo"/>
                <input type="text" class="form-control mb-2" name="password" placeholder="Password"/>
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>


        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
    
</body>
</html>
